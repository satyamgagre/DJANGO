{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Local CSS -->
     <link rel="stylesheet" href="{% static 'food/style.css' %}">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
 
     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark px-3">
        <a href="#" class="navbar-brand text-white">TastyBites</a>
        <div class="navbar-nav d-flex flex-row gap-3">
            <a class="nav-link text-white" href="{% url 'food:create_item' %}">Add Item</a>
            <a class="nav-link text-white" href="#">Delete Item</a>
            <a class="nav-link text-white" href="#">View Item</a>
            
            {% if user.is_authenticated %} <!-- Shows "LOGOUT" in navbar if user is logged in, else shows "LOGIN" -->
                <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
                <a class="nav-link text-white" href="{% url 'profile' %}">Profile</a>
                
            {% else %}
            <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}

{% block body %}
{% endblock %}
</body>
</html>

{% extends 'food/base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card mt-5">
                <div class="card-header text-white bg-dark">
                    <div class="card-title">
                        Add item
                    </div>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{form}}
                        <button type="submit">Save</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
